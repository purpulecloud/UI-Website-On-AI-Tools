<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="stylesC.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(2, 2, 2, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .login-box {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: center;
            color: white;
        }

        .input-box {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-box:hover {
            background-color: white;
            color: black;
        }

        .login-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-button:hover {
            background-color: #333;
        }

        .or-divider {
            margin: 20px 0;
            font-size: 14px;
        }

        .social-login-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
            text-align: center;
        }

        .social-button:hover {
            background-color: white;
            color: black;
        }

        .register-section {
            margin-top: 20px;
        }

        .register-section p {
            margin: 10px 0;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<header>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://videos.pexels.com/video-files/1722882/1722882-hd_1280_720_25fps.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</header>
<body>
    <nav class="navbar">
        <div class="logo inverted-text">AI Deck</div>
        <ul>
            <li><a href="home.html" class="inverted-text">Home</a></li>
            <li><a href="categories.html" class="inverted-text">Categories</a></li>
            <li><a href="All tools.html" class="inverted-text">All Tools</a></li>
            <li><a href="About Us.html" class="inverted-text">About Us</a></li>
            <li><a href="login.html" class="login-btn inverted-text">Log In</a></li>
        </ul>
    </nav>
    <main>
        <div class="content-box">
            <div class="login-box">
                <h1>Log In</h1>
                <input type="text" id="email" class="input-box" placeholder="Enter your email" />
                <input type="password" id="password" class="input-box" placeholder="Enter your password" />
                <button class="login-button" onclick="validateForm()"><h3>Log In</h3></button>
                <div id="error-message" class="error-message"></div>
                <div class="or-divider">or</div>
                <div class="social-login-buttons">
                    <a href="https://accounts.google.co.in/" class="social-button">Continue with Google</a>
                    <a href="https://support.apple.com/en-in/111001" class="social-button">Continue with Apple</a>
                    <a href="https://www.facebook.com/login/1" class="social-button">Continue with Facebook</a>
                </div>
                <div class="register-section">
                    <p>Don't have an account?</p>
                    <a href="Register.html" class="login-button">Register</a>
                </div>
            </div>
        </div>
    </main>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
